<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg.periodic_table g.element rect {
    fill: #8f8;
    stroke: #000;
}

svg.periodic_table g.element text.symbol {
    font-size: 15px;
    font-family: monospace;
    font-weight: bold;
    text-anchor: middle;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

</style>
<body>
<script src="js/d3.v3.js"></script>
<script src="js/d3.tip.v0.6.3.js"></script>
<script src="js/vis.js"></script>
